    async function checkrole() {
        let email = document.getElementById("userroleemailcheck").value
        let role = document.getElementById("rolecheckname").value

        let data = await fetch(http0+`Checkrole/${role}/${email}`, {
            method: 'GET',
            credentials: 'include'
        })
        let body = await data.text()
        let jsdata = JSON.parse(body)
        let jsdata2 = JSON.parse(jsdata)

        document.getElementById("warningmessage").style.display = "block"
        document.getElementById("warningmessage").innerText = jsdata2.Message
    }
